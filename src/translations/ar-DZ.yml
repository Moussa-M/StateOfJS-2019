    - key: block.title.featuresExperienceHeatmap
      t: الاستخدام حسب سنوات الخبرة
    - key: block.description.featuresExperienceHeatmap
      t: |
         يُظهر العمود "الإجمالي" الاستخدام العام لكل ميزة (المستجيبون الذين اختاروا "استخدموها") ، بينما تُظهر الأعمدة التالية نسبة الاستخدام لكل شريحة "سنوات خبرة". تشير الخلفية الأكثر سطوعًا <span class = "text-teal text-bold"> البط البري </ span> إلى نسبة أعلى من المتوسط ​​الإجمالي لقوس معين.

