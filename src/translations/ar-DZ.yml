    - key: block.description.toolsArrow
      t: >
       كل سطر يمتد من 2016 إلى 2019. النقطة الأعلى تعني أن التكنولوجيا قد استخدمها عدد أكبر من الناس ، والنقطة التي تسبق اليمين تعني رغبة المزيد من المستخدمين في تعلمها ؛ أو استخدموه وسيستخدمونه مرة أخرى.
         

    - key: amelia.bio
      t: >
       Amelia Wattenberger هي مطورة ومصممة للواجهة تركز على تصور البيانات. وهي مؤلفة [Fullstack D3 وتصور البيانات] (https://www.newline.co/fullstack-d3) ، وهو دليل لإنشاء تصورات البيانات الخاصة بك ، وتشارك الأفكار وطرق التنفيذ على [Twitter] ( https://twitter.com/Wattenberger) و [موقعها] (https://wattenberger.com/).
       
    # quadrant/scatterplot chart
    - key: block.title.scatterplotOverview
      t: الرضا مقابل الاستخدام
    - key: block.description.scatterplotOverview.satisfaction
      t: >
       يعرض هذا الرسم البياني ** نسبة الرضا ** لكل تقنية عن إجمالي ** عدد المستخدمين **. ويمكن تقسيمها إلى أربعة أقسام: - ** التقييم **: استخدام منخفض ، ورضا مرتفع. تقنيات تستحق المتابعة. - ** ADOPT **: استخدام عالي ورضا مرتفع. اعتماد التقنيات الآمنة. - ** تجنب **: استخدام منخفض ، ورضا منخفض. ربما من الأفضل تجنب التقنيات حاليًا. - ** تحليل **: استخدام مرتفع ، ورضا منخفض. أعد تقييم هذه التقنيات إذا كنت تستخدمها حاليًا.
         
    - key: block.description.scatterplotOverview.interest
      t: >
       يعرض هذا الرسم البياني ** نسبة الفائدة ** لكل تقنية على إجمالي ** عدد المستخدمين ** (على النحو الذي حدده المستجيبون الذين هم على دراية بالتقنية ولكن * لم يستخدموها بعد). (لاحظ أن انخفاض أعداد المستخدمين يمكن أن يرجع إما إلى تقنية غير معروفة ؛ أو تقنية يستخدمها الكثير من المستجيبين بالفعل).
          

