        يعرض هذا الرسم البياني معدلات التبني المختلفة لجميع الميزات ، مجمعة حسب الفئة. يتوافق حجم <span class = "text-teal-darker text-bold"> الدائرة الخارجية </ span> مع إجمالي عدد المستخدمين الذين يعرفون ميزة ما ، بينما <span class = "text-teal text- يمثل "الجريء"> الداخلي </ span> من استخدموه بالفعل.
          

